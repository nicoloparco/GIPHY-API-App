<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"/>
    <link rel="stylesheet" href="assets/css/style.css"/>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/49189ef982.js" crossorigin="anonymous"></script>
    <title>Giphy API</title>
</head>

<body class="bg-dark text-light">
    <header>
        <div id="heading" class="container">
            <div class="row justify-content-center">
                <h1>Welcome to GIPHY API</h1>
                <h5>Get started by clicking one of the buttons below or use the seachbar to create your own category</h5>
            </div>
        </div>
    </header>

    <div id="gifButtons"></div>

    <div class="form">
        <form>
            <input type="text" id="searchBar" class="form-control my-2 mx-3" placeholder="Search for new gifs"/>
            <button class="btn btn-primary mx-3 my-2" id="searchButton">Search</button>
            <button class="btn btn-primary mx-3 my-2" id="clearButton">Clear</button>
        </form>
    </div>

    <div class="form-group form-check">
        <input type="checkbox" class="form-check-input mx-1" id="favorites" />
        <label class="form-check-label mx-4" for="favorites">Favorites</label>
    </div>

    <div id="gifContainer" class="d-flex flex-wrap justify-content-between"></div>



</body>
<script type="text/javascript" src="assets/javascript/app.js"></script>

</html>
